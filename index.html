<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>

  <header>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
    <a class="header__info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>

  <main>
    <section id="new__task">
      <label class="new__task_add" for="new__task_add">Add Item</label>
      <div class="new__task_wrapper">
        <input id="new__task_add" class="task text" type="text">
        <button class="btn__task_add">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="actual__tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="text" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove task"></button>
        </li>
        <li class="edit__mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task text" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove task"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed__tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove task"></button>
         </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
